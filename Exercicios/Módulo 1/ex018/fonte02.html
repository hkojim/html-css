        Tipos de format()
        - opentype (otf)

        - svg
        */     
        body{
            font-family: 'Darling', Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
