<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no mei próprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video2.Mp4.mp4" type="video/mp4">
        <source src="midia/meu-video3.Mp4.webm" type="video/webm">
        <source src="midia/meu-video.mp4.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidadee com reproduÇão de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hRUzjsSKJdY?si=ZY4n1ppY0cMiRaPR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
